<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<script>
    window.onload = function(){
        document.getElementById("year").innerHTML = new Date().getFullYear();
        typeWriter();
    }
    console.log("Hello Friends!");

    // TypeWriter Effect
    var i = 0;
    var txt = 'Welcome!';
    var speed = 512;

    function typeWriter() {
        if (i < txt.length) {
            document.querySelector("h1").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

</script>

<body class="font-mono bg-orange-50">
  <div>
    
    <div class="mx-auto max-w-7xl py-16 px-6 sm:py-24 lg:px-8">

        <h1 class="text-3xl font-bold underline pb-12"></h1>
          <p>I write software.</p>
          <p class="pt-12 font-bold">Links:</p>
          <ul>
            <li class="text-orange-600 hover:text-orange-400 hover:underline"><a href="https://github.com/Avicted">https://github.com/Avicted</a></li>
            <li class="text-orange-600 hover:text-orange-400 hover:underline"><a href="https://www.linkedin.com/in/victoranderssen/">https://www.linkedin.com/in/victoranderssen/</a></li>
            <li class="text-orange-600 hover:text-orange-400 hover:underline"><a href="https://notasoftwaredevelopmentcompany.com">https://notasoftwaredevelopmentcompany.com</a></li>
          </ul>
          <p class="pt-24">Copyright <span id="year"></span> Victor</p>
        </div>
      </div>
    </div>
  </body>
</html>
